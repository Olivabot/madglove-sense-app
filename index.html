<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madglove Sense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body class="container mt-5">
    <h1>Madglove Sense</h1>

    <div class="container mt-5">
        <h2>BLE LED Control</h2>
        <p id="status" class="alert alert-info">Disconnected</p>
        <button id="connect" class="btn btn-primary">Connect to BLE Device</button>

        <h3 class="mt-4">Control LED</h3>
        <button id="ledOn" class="btn btn-success">Turn ON LED</button>
        <button id="ledOff" class="btn btn-danger">Turn OFF LED</button>

        <h4 class="mt-4">Debug Log</h4>
        <pre id="debug" class="border p-3 bg-light"></pre>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app/js/script.js"></script>
</body>
</html>
