<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madglove Sense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body class="container mt-5">
    <h1>Madglove Sense</h1>

     <div>
        <h2>BLE Sensor Data</h2>
        <p id="status">Disconnected</p>
        <button id="connect">Connect to BLE Device</button>
        <button id="start" disabled>Start Streaming</button>
        <button id="stop" disabled>Stop Streaming</button>
    
        <h3>Real-Time Sensor Data</h3>
        <div id="data">No data received yet.</div>
    
        <h3>Raw BLE Data</h3>
        <pre id="debug">Debug log will appear here.</pre>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app/js/script.js"></script>
</body>
</html>
