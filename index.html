<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madglove Sense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body class="container-fluid mt-5">
    <h1 class="text-center">Madglove Sense</h1>

    <div class="accordion mt-3" id="accordionExample" style="height: 90vh;">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    BLE Connection and Data
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p id="status" class="alert alert-info">Disconnected</p>
                    <button id="connect" class="btn btn-primary">Connect to BLE Device</button>
                    <button id="start" class="btn btn-success" disabled>Start Streaming</button>
                    <button id="stop" class="btn btn-danger" disabled>Stop Streaming</button>
                    <div id="data" class="border p-3 bg-light mt-3">No data received yet.</div>
                    <pre id="debug" class="border p-3 bg-light mt-3">Debug log will appear here.</pre>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    IMU Data Visualization
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body d-flex flex-row" style="height: 90vh;">
                    <div class="d-flex flex-column justify-content-around" style="width: 30%;">
                        <div>
                            <h5 class="text-center">IMU1 Accelerometer</h5>
                            <canvas id="imu1AccelChart"></canvas>
                        </div>
                        <div>
                            <h5 class="text-center">IMU1 Gyroscope</h5>
                            <canvas id="imu1GyroChart"></canvas>
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-around" style="width: 30%;">
                        <div>
                            <h5 class="text-center">IMU2 Accelerometer</h5>
                            <canvas id="imu2AccelChart"></canvas>
                        </div>
                        <div>
                            <h5 class="text-center">IMU2 Gyroscope</h5>
                            <canvas id="imu2GyroChart"></canvas>
                        </div>
                    </div>
                    <div style="width: 40%;">
                        <!-- Placeholder for additional content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="app/js/script.js"></script>
    <script src="app/js/charts.js"></script>
</body>
</html>
