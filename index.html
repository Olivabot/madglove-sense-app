<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madglove Sense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body class="container mt-5">
    <h1>Madglove Sense</h1>

     <div class="container mt-5">
        <h2>BLE Sensor Data</h2>
        <p id="status" class="alert alert-info">Disconnected</p>
        <button id="connect" class="btn btn-primary">Connect to BLE Device</button>
        <button id="start" class="btn btn-success" disabled>Start Streaming</button>
        <button id="stop" class="btn btn-danger" disabled>Stop Streaming</button>
    
        <h3 class="mt-4">Real-Time Sensor Data</h3>
        <div id="data" class="border p-3 bg-light">No data received yet.</div>
    
        <h3 class="mt-4">Raw BLE Data</h3>
        <pre id="debug" class="border p-3 bg-light">Debug log will appear here.</pre>

    </div>

<h2 class="text-center mb-4">IMU Data Visualization</h2>
<div class="row">
    <!-- Left Half: Charts -->
    <div class="col-md-6">
        <!-- IMU1 Charts -->
        <div class="row mb-4">
            <div class="col-12">
                <h3 class="text-center">IMU1 Accelerometer</h3>
                <div class="chart-container" style="height: 20vh;">
                    <canvas id="imu1AccelChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <h3 class="text-center">IMU1 Gyroscope</h3>
                <div class="chart-container" style="height: 20vh;">
                    <canvas id="imu1GyroChart"></canvas>
                </div>
            </div>
        </div>
        <!-- IMU2 Charts -->
        <div class="row mb-4">
            <div class="col-12">
                <h3 class="text-center">IMU2 Accelerometer</h3>
                <div class="chart-container" style="height: 20vh;">
                    <canvas id="imu2AccelChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">IMU2 Gyroscope</h3>
                <div class="chart-container" style="height: 20vh;">
                    <canvas id="imu2GyroChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Half: Placeholder for Additional Content -->
    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
        <h3 class="text-center">Additional Content</h3>
        <p class="text-center">Add any content or visualizations here.</p>
    </div>
</div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    
    <script src="app/js/script.js"></script>
    <script src="app/js/charts.js"></script>


</body>
</html>
