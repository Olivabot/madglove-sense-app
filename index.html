<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madglove Sense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Madglove Sense</h1>

    <div class="accordion" id="mainAccordion">
        <!-- BLE Connection Section -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingBLE">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBLE" aria-expanded="true" aria-controls="collapseBLE">
                    BLE Sensor Data
                </button>
            </h2>
            <div id="collapseBLE" class="accordion-collapse collapse show" aria-labelledby="headingBLE" data-bs-parent="#mainAccordion">
                <div class="accordion-body">
                    <p id="status" class="alert alert-info">Disconnected</p>
                    <div class="mb-3">
                        <button id="connect" class="btn btn-primary">Connect to BLE Device</button>
                        <button id="start" class="btn btn-success" disabled>Start Streaming</button>
                        <button id="stop" class="btn btn-danger" disabled>Stop Streaming</button>
                    </div>
                    <h4>Real-Time Sensor Data</h4>
                    <div id="data" class="border p-3 bg-light">No data received yet.</div>
                    <h4 class="mt-4">Raw BLE Data</h4>
                    <pre id="debug" class="border p-3 bg-light">Debug log will appear here.</pre>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingCharts">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCharts" aria-expanded="false" aria-controls="collapseCharts">
                    IMU Data Visualization
                </button>
            </h2>
            <div id="collapseCharts" class="accordion-collapse collapse" aria-labelledby="headingCharts" data-bs-parent="#mainAccordion">
                <div class="accordion-body">
                    <div class="row">
                        <!-- Left Column: IMU Charts (30%) -->
                        <div class="col-md-3">
                            <div class="mb-4">
                                <h5 class="text-center">IMU1 Accelerometer</h5>
                                <div class="chart-container" style="height: 20vh;">
                                    <canvas id="imu1AccelChart"></canvas>
                                </div>
                            </div>
                            <div>
                                <h5 class="text-center">IMU1 Gyroscope</h5>
                                <div class="chart-container" style="height: 20vh;">
                                    <canvas id="imu1GyroChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column: IMU Charts (30%) -->
                        <div class="col-md-3">
                            <div class="mb-4">
                                <h5 class="text-center">IMU2 Accelerometer</h5>
                                <div class="chart-container" style="height: 20vh;">
                                    <canvas id="imu2AccelChart"></canvas>
                                </div>
                            </div>
                            <div>
                                <h5 class="text-center">IMU2 Gyroscope</h5>
                                <div class="chart-container" style="height: 20vh;">
                                    <canvas id="imu2GyroChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Empty Space (40%) -->
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                            <h5 class="text-center">Additional Content Here</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="app/js/script.js"></script>
    <script src="app/js/charts.js"></script>
</body>
</html>
